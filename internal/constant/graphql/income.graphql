type Income {
  id: Int!
  description: String!
  value: Decimal!
  createdAt: String!
  updatedAt: String!
}

input NewIncome {
  description: String!
  value: Decimal!
}

input UpdateIncome {
  description: String!
  value: Decimal!
}

extend type Query {
  listIncome: [Income!]!
  getIncome(id: Int!): Income!
}

extend type Mutation {
  createIncome(input: NewIncome!): Income!
  updateIncome(id: Int!, input: UpdateIncome!): Income!
}
