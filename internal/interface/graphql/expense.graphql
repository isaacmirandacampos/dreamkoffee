scalar Decimal

type Expense {
  id: Int!
  name: String!
  price: Decimal!
  createdAt: String!
  updatedAt: String!
}

type Query {
  listExpense: [Expense!]!
  getExpense(id: Int!): Expense!
}

input NewExpense {
  name: String!
  price: Decimal!
}

input UpdateExpense {
  name: String!
  price: Decimal!
}

type Mutation {
  createExpense(input: NewExpense!): Expense!
  updateExpense(id: Int!, input: UpdateExpense!): Expense!
}
